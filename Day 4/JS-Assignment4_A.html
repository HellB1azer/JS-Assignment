<html>
    <head>
        <title>Assignment 4</title>
        <script>
            var i;
            for(i=1;i<=100;i++)
                {                
                    if (i%3==0)
                        {
                            document.write(i +" fizz"+"<br>");
                        }
                    if (i%5==0)
                        {
                            document.write(i+ " buzz" + "<br>");
                        }
                    if (i%3==0 || i%5==0)
                        {
                            document.write(i + " fizzbuzz" + "<br>")
                        }
                }
        </script>
    </head>
</html>
