<html>
    <head>
        <title>Assignment 4</title>
        <script>
            var sal=Number(prompt("Enter sales of the employee:-", ""));
            if(sal>20000)
                {
                   let com=sal*10/100;
                    console.log("Commission earned is:- " + parseInt(sal+com));
                }
            else if(sal<=20000 && sal>10000)
                {
                   let com=sal*7/100;
                    console.log("Commission earned is:- " + parseInt(sal+com));
                }
            else if(sal<=10000 && sal>5000)
                {
                   let com=sal*5/100;
                    console.log("Commission earned is:- " + parseInt(sal+com));
                }
            else if(sal<=5000)
                {
                   let com=sal*2/100;
                    console.log("Commission earned is:- " + parseInt(sal+com));
                }
        </script>
    </head>
</html>
