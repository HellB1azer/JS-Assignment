<html>
    <head>
        <title>Assignment 4</title>
        <script>
            var no,i,j;
            no = Number(prompt("Enter the terminating value", ""));
            prime:
                for(i=2;i<=no;i++)
                {
                    for(j=2;j<i;j++)
                        {
                            if(i%j==0)
                                
                                   continue prime;
                                
                        }
                     document.write(i + "<br>");
                }
        </script>
    </head>
</html>
